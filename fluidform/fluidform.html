<html>
    <head>
        <title>
            Form
        </title>
        <link rel="stylesheet" type="text/css" href="fluidform.css">
        <script type="text/javascript" src="fluidform.js"></script>
    </head>
    <body>
        <div id="root">
            <div class="header-1">
                Form
            </div>
            
            <div class="section closed-section">
                <div class="header-3">
                    Form Section
                </div>
                <div class="section-item hidden-item">
                    <div class="item-prompt">
                        What is your foo?
                    </div>
                    <div class="item-response">
                        <input type="text" class="required-input any-input" name="foo">
                    </div>
                </div>
                <div class="section-item hidden-item">
                    <div class="item-prompt">
                        And what is your bar?
                    </div>
                    <div class="item-response">
                        <input type="text" class="required-input any-input" name="bar">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
